<template name="recoverPassword">
  <div class="row recover">
    <div class="col-xs-12 col-sm-6 col-md-6 col-recover">
      <h4 class="page-header">Réinitialiser mon mot de passe</h4>
      <form id="recover-password" class="recover-password">
        <p class="alert alert-info">Entrez votre adresse courriel pour recevoir un lien vous permettant de réinitialiser votre mot de passe.</p>
        <div class="form-group">
          <label for="emailAddress">Adresse courriel</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="vous@domaine.com">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Réinitialiser mon mot de passe!">
        </div>
      </form>
    </div>
  </div>
</template>
