<template name="sidebar">
    <!-- template pour la sidebar -->
    <aside class="sidebar">
        <!-- channels -->
        <h5>Channels ({{channelsCount}})</h5>
        <ul> {{#each channel in channels}}
            <li class="{{currentChannel channel.name}}">
                <a href="/messages/{{channel.name}}"> <span class="prefix">#</span>{{channel.name}} </a>
            </li> {{/each}} </ul>
        <!-- utilisateurs -->
        <h5>Usagers ({{usersCount}})</h5>
        <ul> {{#each user in users}}
            <li class="{{currentChannel user.username}}">
                <a href="/messages/@{{user.username}}"> <span class="prefix">@</span>{{user.username}} </a>
            </li> {{/each}} </ul>
    </aside>
</template>
