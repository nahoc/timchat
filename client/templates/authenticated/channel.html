<template name="channel">
    <!-- template pour les channels dans la sidebar -->{{> sidebar}}
    <div class="conversation">
        <div id="messages">
            <div class="messages-list {{#if isLoading}}loading-list{{/if}}"> {{#each messages}} {{> message}} {{else}} {{#if isDirect}}
                <p class="alert alert-warning">Dites bonjour Ã  {{username}}!</p> {{else}}
                <p class="alert alert-warning">C'est tranquille ici...</p> {{/if}} {{/each}} </div>
        </div>
        <div class="message-input">
            <textarea id="message-box" name="message" placeholder="{{inputPlaceholder}}"></textarea>
        </div>
        <!-- autocomplete the emoji -->
        <script type="text/javascript" src="/js/autocomplete.js"></script>
        <script>
            $(document).ready(function () {
                $("#message-box").keypress(function (event) {
                    if (event.which == '13') {
                        return false;
                    }
                });
            });
        </script> 
        {{> slideMenu}} 
    </div>
</template>
