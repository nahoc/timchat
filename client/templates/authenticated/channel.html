<template name="channel">
    <!-- template pour les channels dans la sidebar -->{{> sidebar}}
    <div class="conversation">
        <div id="messages">
            <div class="messages-list {{#if isLoading}}loading-list{{/if}}"> {{#each messages}} {{> message}} {{else}} {{#if isDirect}}
                <p class="alert alert-warning">Dites bonjour à {{username}}!</p> {{else}}
                <p class="alert alert-warning">C'est tranquille ici...</p> {{/if}} {{/each}} </div>
        </div>
        <div class="message-input">
            {{> uploadForm}}<input id="message-box" name="message" placeholder="{{inputPlaceholder}}" />
        </div>
        <script type="text/javascript">
            $('#message-box').jemoji({
                folder: '/emojis/'
            });
        </script>
        <!-- slideout des paramètres -->
        {{> parametres}}
        <!-- slideout des fichiers -->
        {{> fichiers}}
        <!-- slideup de l'ajout d'un nouveau channel -->
        {{> ajoutChannel}}
    </div>
</template>
