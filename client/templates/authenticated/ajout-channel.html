<template name="ajoutChannel">
    <div class="ajout-channel">
        <button id="cancel-channel-add">X</button>
        <form>
            <h1>Ajouter un channel</h1>
            <label for="channel-name">Nom du channel</label>
            <br/>
            <input id="channel-name" placeholder="Nom du nouveau channel" />
            <br/>
            <button id="btn-channel-insert" class="btn">Ajouter</button>
        </form>
    </div>
</template>
